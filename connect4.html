  <body>
    <div class="container-text">CONNECT4</div>
    <div id="playerSelectorForm" class="playerSelectorForm">
      <form id="playerForm">
        <p id="nameText" class="nameText">First player name:</p>
        <input type="text" id = "playerName"> <br> 
        <p>Pick a color:</p><br>
        <div id="radioButtons">
          <input type="radio" name="color" id="red"><p id="redp"> Red</p><br>
          <input type="radio" name="color" id="black"><p id="blackp"> Black</p><br>
          <input type="radio" name="color" id="green"><p id="greenp"> Green</p><br>
          <input type="radio" name="color" id="purple"><p id="purplep"> Purple</p><br>
          <input type="radio" name="color" id="pink"><p id="pinkp"> Pink</p><br>
          <input type="radio" name="color" id="yellow"><p id="yellowp"> Yellow</p><br>
        </div>
        <div class="circle" id="circle"></div>
        <input type="submit" value="Submit" id="submit" class="submitButton">
      </form>
    </div>
    <div id="connect4" class="invisible"></div>
    <div id="winner" class="invisible"></div>
    <div id="resetbutton" class="invisible"><button>PLAY AGAIN!</button></div>
