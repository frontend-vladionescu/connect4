  <body>
    <div id="playerSelectorForm" class="playerSelectorForm">
      <form id="playerForm">
        <label id="nameText" class="nameText">First player name:</label><br>
        <input type="text" id = "playerName"><br> 
        <label>Pick a color:</label><br>
        <fieldset id="radio-buttons">
          <input type="radio" name="color" id="red"><label name="label-color"id="redLabel"> Red</label><br>
          <input type="radio" name="color" id="black"><label name="label-color" id="blackLabel"> Black</label><br>
          <input type="radio" name="color" id="green"><label name="label-color" id="greenLabel"> Green</label><br>
          <input type="radio" name="color" id="purple"><label name="label-color" id="purpleLabel"> Purple</label><br>
          <input type="radio" name="color" id="pink"><label name="label-color" id="pinkLabel"> Pink</label><br>
          <input type="radio" name="color" id="yellow"><label name="label-color" id="yellowLabel"> Yellow</label><br>
        </fieldset>
        <div class="circle" id="circle"></div>
        <input type="submit" value="Submit" id="submit" class="submitButton">
      </form>
    </div>
    <div id="connect4" class="invisible"></div>
    <div id="winner" class="invisible"></div>
    <div id="resetbutton" class="invisible"><button>PLAY AGAIN!</button></div>
